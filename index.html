<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pay Card Validation</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
      <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <section id="shopping-cart-icon" class="pt-5">
        <div data-cart-info class="text-center">
            <h4 class="mdc-typography--headline4">
                <span class="material-icons">shopping_cart</i></span>
                <span data-bill></span>
            </h4>
        </div>
        </section>

        <section>
        <div data-credit-card class="mdc-card mdc-card-outlined">
            <div class="mdc-card__primary-action">
                <img src="http://placehold.it/120x60.png?text=Card." alt="" data-card-type class="text-center"/>
                <div data-cc-digits>
                    <input type="text" placeholder="----" size="4" maxlength="4"/>
                    <input type="text" placeholder="----" size="4" maxlength="4" />
                    <input type="text" placeholder="----" size="4" maxlength="4"/>
                    <input type="text" placeholder="----" size="4" maxlength="4" />
                </div>

                <div data-cc-info>
                    <input type="text" placeholder="Name Surname" size="20" />
                    <input type="text" placeholder="MM/YY" size="6" />
                </div>
            </div>
        </div>
        <button class="mdc-button btn btn-outline-" data-pay-btn>Pay & Checkout Now</button>
    </section>
    </main>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
    <script src="script.js"></script>

</body>
</html>
